<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Multi-step form</title>
       <!-- Inclusion des fichiers nÃ©cessaires-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style/style6.css">
    <script src="scripts/script6.js" defer></script>

</head>
<body>
    <!-- HEADER -->
    <header>
        
    </header>

    <!-- MAIN -->
    <main>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="image-container">
                        <img src="assets/images/bg-sidebar-desktop.svg" class="img-thumbnail border-0" alt="Responsive image">
                        <div class="overlay-text">
                            <div class="step1">
                                <span class="badge badge-secondary p-2 rounded-circle badge-step1">1</span>
                                <span class="ml-2">STEP 1</span>
                                <h6><b>YOUR INFO</b></h6>
                            </div>
                            <div class="step2">
                                <span class="badge badge-secondary p-2 rounded-circle badge-step2">2</span>
                                <span class="ml-2">STEP 2</span>
                                <h6><b>SELECT PLAN</b></h6>
                            </div>
                            <div class="step3">
                                <span class="badge badge-secondary p-2 rounded-circle badge-step3">3</span>
                                <span class="ml-2">STEP 3</span>
                                <h6><b>ADD-ONS</b></h6>
                            </div>
                            <div class="step4">
                                <span class="badge badge-secondary p-2 rounded-circle badge-step4">4</span>
                                <span class="ml-2">STEP 4</span>
                                <h6><b>SUMMARY</b></h6>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="imageval">
                    <img src="assets/images/icon-thank-you.svg" class="img-thumbnail border-0" alt="Responsive image">
                    <h1>Thank you!</h1>
                    <p class="text-lighter"> Thanks for confirming your subscription! We hope you have<br> fun 
                        using our platform. If you ever need support, please feel<br> free 
                        to email us at support@loremgaming.com.</p>

                </div>
            </div>
        </div>



    </main>

    <!-- FOOTER -->
    <footer>
        
    </footer>

</body>
</html>
