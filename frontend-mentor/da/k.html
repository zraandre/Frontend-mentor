<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-rbs5RHz+8Fz1aOGqzKbzO8r+NZXyFfDpFe0VpavHr2uqz2q1uMAHr5Dh5c5cM6N" crossorigin="anonymous">
  <title>Multi-step Form</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f5f9;
      color: #333;
    }

    header {
      background-color: #1e2a3a;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }

    .sidebar {
      width: 20%;
      background-color: #1e2a3a;
      color: #fff;
      padding: 20px;
    }

    .steps {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .step-content {
      padding: 10px;
    }

    .content {
      width: 55%; /* Ajustez la largeur de la partie des informations personnelles */
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
    }

    .personal-info {
      width: 40%; /* Ajustez la largeur de la partie des informations personnelles */
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }

    .attribution {
      margin-top: 20px;
      text-align: center;
    }

    .step-number-sidebar {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: #3498db;
      color: #fff;
      text-align: center;
      line-height: 20px;
      border-radius: 50%;
      margin-right: 10px;
      font-weight: bold;
      border: 2px solid #3498db;
    }

    .step-text-uppercase {
      text-transform: uppercase;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .go-back-btn {
      background-color: #e74c3c;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }

    .confirm-btn {
      background-color: #2ecc71;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }

    .hidden-step {
      display: none;
    }
  </style>
</head>
<body>
  <header class="bg-primary text-white py-2">
    <h1>Multi-step Form</h1>
  </header>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="sidebar bg-primary text-white p-4">
          <div class="steps"><span class="step-number-sidebar">1</span>Step 1<br> <span class="step-text-uppercase">Your info</span></div>
          <div class="steps"><span class="step-number-sidebar">2</span>Step 2<br><span class="step-text-uppercase">Select plan</span></div>
          <div class="steps"><span class="step-number-sidebar">3</span>Step 3<br><span class="step-text-uppercase">Add-ons</span></div>
          <div class="steps"><span class="step-number-sidebar">4</span>Step 4<br><span class="step-text-uppercase">Summary</span></div>
        </div>
      </div>
      <div class="col-md-4">
        <!-- Step 1 start -->
        <div class="step-content step-1">
          <h2 style="color: #3498db;">Personal info</h2>
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="e.g. Stephen King">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="e.g. stephenking@lorem.com">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. +1 234 567 890">
            <form class="button-container">
              <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next Step</button>
            </form>
          </form>
        </div>
        <!-- Step 1 end -->
      </div>
      <div class="col-md-8">
        <div class="personal-info">
          <!-- Dynamic Content for Personal Info Goes Here -->
        </div>
        <!-- Step 2 start -->
        <div class="step-content step-2 hidden-step">
          <h2 style="color: #3498db;">Select your plan</h2>
          <form>
            <label for="plan">Choose your plan</label>
            <select id="plan" name="plan" class="form-select">
              <option value="arcade">$9/mo - Arcade</option>
              <option value="advanced">$12/mo - Advanced</option>
              <option value="pro">$15/mo - Pro</option>
            </select>

            <label for="billing">Billing interval</label>
            <select id="billing" name="billing" class="form-select">
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
            <form class="button-container">
              <button type="button" class="btn btn-danger" onclick="goBack(1)">Go Back</button>
              <button type="button" class="btn btn-primary" onclick="nextStep(3)">Next Step</button>
            </form>
          </div>
          <!-- Step 2 end -->
        </div>
      </div>

      <!-- Continue with the rest of your HTML -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua/C02Ei1Z+qj8Wu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>

    <script>
      function nextStep(stepNumber) {
        hideAllSteps();
        document.querySelector('.step-' + stepNumber).classList.remove('hidden-step');
      }

      function goBack(stepNumber) {
        hideAllSteps();
        document.querySelector('.step-' + stepNumber).classList.remove('hidden-step');
      }

      function hideAllSteps() {
        const allSteps = document.querySelectorAll('.step-content');
        allSteps.forEach(step => {
          step.classList.add('hidden-step');
        });
      }
    </script>

    <div class="attribution mt-4 text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">ZRA ANDRE</a>.
    </div>
  </body>
  </html>
