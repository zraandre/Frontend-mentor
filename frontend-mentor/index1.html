<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Multi-step form</title>
       <!-- Inclusion des fichiers nÃ©cessaires-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="style/style1.css">

</head>
<body>
    <!-- HEADER -->
    <header><div class="text-center" style="position: relative;">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-record-circle-fill" style="position: absolute; top: -15px; left: 50%; transform: translateX(-50%);" viewBox="0 0 16 16">

        </svg>
        <h1 class="display-4 mt-4">Thank you!</h1>
        <p class="lead">Thanks for confirming your subscription! We hope you have fun using our platform. If you ever need support, please feel free to email us at <a href="mailto:zraandre001@gmail.com">zraandre001@gmail.com</a>.</p>
 -->   </div>
    
        
    </header>

    <!-- MAIN -->
    <main>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="image-container">
                        <img src="assets/images/bg-sidebar-desktop.svg" class="img-thumbnail border-0" alt="Responsive image">
                        <div class="overlay-text">
                            <div class="step1">
                                <span class="badge badge-secondary p-2 rounded-circle badge-step1">1</span>
                                <span class="ml-2">STEP 1</span>
                                <h6><b>YOUR INFO</b></h6>
                            </div>
                            <div class="step2">
                                <span class="badge badge-secondary p-2 rounded-circle badge-step2">2</span>
                                <span class="ml-2">STEP 2</span>
                                <h6><b>SELECT PLAN</b></h6>
                            </div>
                            <div class="step3">
                                <span class="badge badge-secondary p-2 rounded-circle badge-step3">3</span>
                                <span class="ml-2">STEP 3</span>
                                <h6><b>ADD-ONS</b></h6>
                            </div>
                            <div class="step4">
                                <span class="badge badge-secondary p-2 rounded-circle badge-step4">4</span>
                                <span class="ml-2">STEP 4</span>
                                <h6><b>SUMMARY</b></h6>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                
                <div class="col-md-8">
                    <div class="information">
                        <div class="Personal"><h2>Personal info</h2></div>
                        <div id="passwordHelpBlock" class="form-text">
                            Please provide your name, Email Address, and Phone Number
                        </div><br><br>
                        <form info>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Name</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g andre zra">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="e.g zraandre001@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput3" class="form-label">Phone Number</label>
                                <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="e.g +237 694 136 757">
                            </div>
                            <div class="bouton">
                                <button type="button" class="btn btn-primary " onclick="redirectToNextStep()">Next Step</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </main>


    <!-- FOOTER -->
    <footer>
        
    </footer>

</body>
</html>
